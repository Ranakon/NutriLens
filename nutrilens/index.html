
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NutriLens - AI Food Scanner</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0f172a; /* Dark sleek base */
      color: #f8fafc;
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
    }
    
    .bg-mesh {
      background-color: #0f172a;
      background-image: 
        radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .h-screen-dynamic { height: 100dvh; }

    @keyframes scan-line {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .animate-scan {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981, transparent);
      box-shadow: 0 0 15px #10b981;
      animation: scan-line 3s ease-in-out infinite;
    }

    .stagger-1 { animation-delay: 100ms; }
    .stagger-2 { animation-delay: 200ms; }
    .stagger-3 { animation-delay: 300ms; }
    .stagger-4 { animation-delay: 400ms; }

    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased selection:bg-emerald-500/30">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
